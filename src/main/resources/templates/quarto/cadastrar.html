<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{base :: head}"></head>



<body>
	<div th:replace="~{base :: logo('Quartos')}"></div>

	<div class="container">

		<div th:replace="~{base :: nav}"></div>
	
		<div class="card mt-3 mb-3">
			<form class="card-body" action="/quarto/novo" method="post">
				<div class="form-group">
					<label for="numeroQuarto">Numero:</label>
					<input name="numeroQuarto" class="form-control col-1" placeholder="numero do quarto"
						required />
				</div>
				<div class="form-group">
					<label for="descricaoQuarto">Descrição:</label>
					<input name="descricaoQuarto" class="form-control col-5" placeholder="descrição do quarto"
						required />
				</div>
				<div class="form-group">
					<label for="valorHoraQuarto">Preço da Hora:</label>
					<input type="number" step="0.01" name="valorHoraQuarto" class="form-control col-2"
						placeholder="preço da hora do quarto" required />
				</div>
				<div class="form-group">
					<label for="valorPernoiteQuarto">Preço da Pernoite:</label>
					<input type="number" step="0.01" name="valorPernoiteQuarto" class="form-control col-2"
						placeholder="preço da pernoite do quarto" required />
				</div>
				<div class="form-group col-md-4">
					<label for="tipoQuarto">Tipo do Quarto</label>
					<select id="tipoQuarto" name="tipoQuarto" class="custom-select" required>
						<option value="" selected>Selecione o Tipo do Quarto</option>
						<option th:each="tipoQuarto : ${listaTipoQuarto}" th:value="${tipoQuarto.id}"
							th:text="${tipoQuarto.descricao}"></option>
					</select>
				</div>
				<!-- Hidden field for statusQuarto -->
				<input type="hidden" id="statusQuarto" name="statusQuarto" value="L" />
				<button class="btn btn-dark" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
	<footer th:replace="~{base :: footer}"></footer>
	<div th:replace="~{base :: scripts}"></div>
</body>
